<div x-show="open" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" id="commentModal" role="dialog"
        aria-modal="true" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

            <div @click="open=false" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                aria-hidden="true"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div  class="inline-block align-bottom dark:bg-dark-second bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                <form method="POST" enctype="multipart/form-data" id="commentForm" class="mt-2">
                    {% csrf_token %}
                    <div>
                        <div>
                            <div class="mt-3 text-center sm:mt-5">
                                <h3 class="text-lg leading-6 font-medium dark:text-dark-txt text-gray-900"
                                    id="modal-title">
                                    Comment Something
                                </h3>
                                <div class="mt-2">
                                    <p class="text-sm dark:text-dark-txt text-gray-500">
                                        Share you thoughts on this post
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 text-center sm:mt-5">                            
                            {{form_comment.comment}}
                        </div>
                    </div>
                    <div class="flex justify-center mt-5 sm:mt-6">
                        <button type="submit"
                            class="inline-flex items-center px-2.5 mr-3 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Accept
                        </button>
                        <button @click="open=false" type="button"
                            class="inline-flex rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
